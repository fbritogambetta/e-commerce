          <div class="row">

                  <form>
                        <div class="form-group row">

                          <div class="col-8">

                        </div>
                        <div class="form-group row">
                          <label for="name" class="col-4 col-form-label">Nombre</label>

                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="lastname" class="col-4 col-form-label">Apellido</label>

                        </div>
                        <div class="form-group row">

                            <input id="age" name="age" placeholder="Edad" class="form-control here" required="required" type="number">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="email" class="col-4 col-form-label">Email*</label> 
                          <div class="col-8">
                            <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="phone" class="col-4 col-form-label">Telefono de contacto*</label> 
                          <div class="col-8">
                            <input id="phone" name="phone" placeholder="Cel/Tel" class="form-control here" required="required" type="text">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="offset-4 col-8">
                            <button id="btnSubmit" name="submit" type="submit" class="btn btn-primary">Actualizar mi perfil</button>
                          </div>
                        </div>
