<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
    </div>
  </nav>
  <div class="container p-5">
    <h4>Mi carrito de compras:</h4> <hr>
    <table id="productList">
      <thead>
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Costo p/u</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="productListInformation">
      </tbody>          
    </table> <hr>
    <form>
      <div>
          <label for="direction">Dirección: <input required type="text" name="direction" placeholder="calle, número de puerta y esquina" size="70"></label>
          <label for="direction">País: <input required type="text" name="direction"></label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="paymentOptions" id="option1" checked> Tarjeta de credito
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="paymentsOptions" id="option2"> Transferencia bancaria
          </label>
        </div><br>
        <p>Tipo de envio:</p>
        <div id="shippingOptions" class="btn-group btn-group">
          <label class="btn btn-primary active">
            <input type="radio" name="shippingOptions" value="1.150" id="option1" checked> Premium (2-5 días) - Costo del 15% sobre el subtotal
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="shippingOptions" value="1.070" id="option2"> Express (5-8 días) - Costo del 7% sobre el subtotal
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="shippingOptions" value="1.050" id="option3" > Standard (12 a 15 días) - Costo del 5% sobre el subtotal
          </label>
        </div>
        <hr><button id="buy" type="submit" class="btn btn-primary">Confirmar compra</button> <h4 id="total"></h4><h4 id="total"></h4>
      </div>
    </form>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
