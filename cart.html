<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>

    </div>
  </nav>
  <div class="container p-5">
    <h4>Mi carrito de compras:</h4> <hr>
    <table id="productList">
      <thead>
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Costo p/u</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="productListInformation">
      </tbody>          
    </table> <hr>
    <div>
      
      <label for="direction">Dirección: <input type="text" name="direction" placeholder="calle, número de puerta y esquina" size="70"></label>
      <label for="direction">País: <input type="text" name="direction"></label>
      <div>
        <p>Forma de Pago:</p>
        <button name="paymentype" type="button" class="btn btn-secondary">Tarjeta de credito</button>
        <button name="paymentType" type="button" class="btn btn-secondary">Transferencia bancaria</button>
      </div>
    </div> <br>
    <p>Tipo de envio:</p>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button name="shippingType" value="0.15" type="button" class="btn btn-secondary">Premium (2-5 días) - Costo del 15% sobre el subtotal.</button>
      <button name="shippingType" value="0.07" type="button" class="btn btn-secondary">Express (5-8 días) - Costo del 7% sobre el subtotal.</button>
      <button name="shippingType" value="0.05" type="button" class="btn btn-secondary">Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</button>
    </div>
    <hr> <button id="buy" type="button" class="btn btn-secondary">Confirmar compra</button> <h4 id="total"></h4><h4 id="total"></h4>

    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
